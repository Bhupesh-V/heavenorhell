        #soul-stream {
          height: 200px;
          max-width: 80%;

  <body>

    <center>
    <main class="container"">
        <br>
      <h1>Book a ticket for your soul</h1>
      <div id="button-container">
        <button id="choose-heaven" hx-post="/choose-heaven" hx-target="#button-container" hx-swap="outerHTML">üòá Heaven</button>
        <button id="choose-hell" hx-post="/choose-hell" hx-target="#button-container" hx-swap="outerHTML">üëπ Hell</button>
      </div>
      <br><br>
      <section>
        <h4>25 people are going to hell</h4>
        <h4>25 people are going to heaven</h4>
      </section>
      <br><br>
      <section>
        <h2>Soul Stream</h2>
      <div id="soul-stream"></div>
      </section>
    </main>
    <footer>
        <p><i>Built by <a href="https://bhupesh.me">Bhupesh</a> with fear of god in his ‚ù§Ô∏è</i></p>
        <small>Hosted by <a href="https://buildndeploy.co/">BnD</a></small>
    </footer>
    </center>
    <script>
        const evtSource = new EventSource("/events?stream=messages");
        const soulStream = document.getElementById('soul-stream');
        
        evtSource.onmessage = function (event) {
          // Create a new div element for the new message
          const newMessage = document.createElement('div');
          newMessage.textContent = event.data;
        
          // Add the new message at the top of the soul stream
          soulStream.insertBefore(newMessage, soulStream.firstChild);
        
          // Remove the message after 3 seconds
         setTimeout(() => {
           soulStream.removeChild(newMessage);
         }, 3000);
        }
        </script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </body>
